# StyleGAN notes: https://github.com/NVlabs/stylegan2-ada-pytorch/issues/11
dataset: era5

# year range (1940 to 2023)
year0: 1941
yearn: 2023

# geographical boundaries
longitude:
  min: 80.0
  max: 95.0
latitude:
  min: 10.0
  max: 25.0

# specific dates to exclude (based-on scripts/windbombs.py)
exclude:
  - "1952-05-09" # Cyclone NORA
  - "1992-04-15" # Cyclone PHET
  - "1997-05-16" # Cyclone 03B

# resolution
resolution:
  lon: 64
  lat: 64

sfunc: additive # in r_utils/sfuncs.R

rfunc: # in r_utils/rfuncs.R
  args:
    - ws
  func: max # https://www.rdocumentation.org/packages/base/versions/3.6.2/topics/match.fun

# event threshold 
event_subset:
  field: ws
  value: 15 # 25.5
  func: max

# marginal threshold (for POT)
marginal_threshold: 0.95

# training probability space
domain: gumbel # gumbel, uniform

kimg: 300 # 600

# output fields
fields:
  ws:
    args:
      - u10
      - v10
    func: wind_speed # defined in py_utils/funcs.py
    hfunc: max # must be xarray compatible
    obj: max
    distn: weibull
    units: "mps"
    cmap: "viridis"
    title: "Wind Speed"
  tp:
    args:
      - tp
    func: identity
    hfunc: sum
    obj: max
    distn: genpareto
    units: "m" # same as kg p m-2
    cmap: "PuBu"
    title: "Total Precipitation"
  msl:
    args:
      - msl
    func: identity
    hfunc: min
    obj: min
    distn: genpareto
    units: "Pa"
    cmap: "YlOrRd"
    title: "Mean Sea Level Pressure"

