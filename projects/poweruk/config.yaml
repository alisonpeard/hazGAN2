dataset: era5
year0: 1941
yearn: 2023
longitude: # geographical boundaries (15.75° x 15.75°)
  min: -10.875
  max: 4.875
latitude:
  min: 49.0
  max: 64.75
exclude:
resolution:
  lon: 64
  lat: 64
sfunc: additive 
rfunc:
  args:
  func: load_external_cyclones
event_subset:
marginal_threshold: 0.95
domain: gumbel
kimg: 300
fields:
  vx:
    func: identity
    args:
      - i10fg
    hfunc:
      func: max
      args: vx
    obj: max
    distn: weibull
    title: "Maximum wind gust"
  dx:
    func: direction
    args:
      - u10
      - v10
      - i10fg
    hfunc:
      func: arg2max
      args:
        - dx
        - ws
    obj: max
    distn: truncated_gaussian
    title: "Relative direction of max wind"
  r30:
    func: sum_n_hours # n=720 for 30 days
    args:
      - tp
    hfunc:
      func: mean
      args: r30
    obj: max
    distn: genpareto # exponential (not implemented yet)
    title: "30-day antecedant rainfall"
points_of_interest:
local_crs: 27700 # https://epsg.io/27700
rfuncs:
  - src/funcs.R
