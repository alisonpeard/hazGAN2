dataset: era5
year0: 2004
yearn: 2019
nyears: 15 # to re-sample
antecedent_buffer_days: 30
longitude: # geographical boundaries (15.75째 x 15.75째) (-10.875째 to 4.875째) 
  min: -10.875
  max: 5.125
latitude:
  min: 49.0
  max: 64.75
exclude:
resolution:
  lon: 64
  lat: 64
sfunc: winter # or [spring, summer, autumn, winter, additive]
rfunc:
  args:
  func: dummy
  desc: using custom func defined in src/funcs.R
rfuncs_dir: src/funcs.R
event_subset:
  do: True
  args: [u10, v10]
  func: l2norm_max
  value: 25
marginal_threshold: 0.95
domain: laplace
kimg: 300
fields:
  u10:
    init:
      func: identity
      args: [u10]
    hfunc:
      func: l2norm_argmax
      args: [u10, v10]
    resample:
      func: max
    obj: max
    distn: weibull
    two_tailed: True
    title: "Maximum eastward component of 10 m wind"
    units: "m/s"
    cmap: "cmocean.cm.speed"
  v10:
    init:
      func: identity
      args: [v10]
    hfunc:
      func: l2norm_argmax
      args: [v10, u10]
    resample:
      func: max
    obj: max
    distn: weibull
    two_tailed: True
    title: "Maximum northward component of 10 m wind"
    units: "m/s"
    cmap: "cmocean.cm.speed"
  r30:
    init:
      func: sum_30_days
      args: [tp]
    hfunc:
      func: mean
      args: [r30]
    resample:
      func: average
    obj: max
    distn: genpareto # exponential (not implemented yet)
    two_tailed: False
    title: "30-day antecedant rainfall"
    units: "m"
    cmap: "cmocean.cm.rain"
points_of_interest:
  birmingham:
    lon: -1.9
    lat: 52.5
  cardiff:
    lon: -3.2
    lat: 51.5
  truro:
    lon: -5.1
    lat: 50.5
local_crs: 27700 # https://epsg.io/27700
