name: styleGAN
channels:
    - conda-forge
dependencies:
    - python=3.7
    - pip
    - pip:
        - --find-links=https://download.pytorch.org/whl/torch_stable.html
        - torch===1.7.1+cu110
        - torchvision===0.8.2+cu110
        - torchaudio===0.7.2
        - psutil
        - scipy
        - click
        - requests
        - tqdm
        - pyspng
        - ninja
        - imageio-ffmpeg==0.4.3




